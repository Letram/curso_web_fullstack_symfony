<mat-card>
  <div class="card-content">
    <mat-card-title>
      {{ video.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ video.url }}
    </mat-card-subtitle>
    <mat-card-content>
      {{ video.description }}
    </mat-card-content>
  </div>
  <button
    mat-icon-button
    color="primary"
    aria-label="Video details icon"
    (click)="openVideoDetails()"
    class="details_btn"
  >
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</mat-card>
