<div class="container">
    <form class="form" #registerForm="ngForm" (ngSubmit)="onRegisterSubmit()">
      <div class="mat-typography form_title color_primary">
        <h1>Register</h1>
      </div>
      <mat-form-field class="form_param">
        <mat-label>Nombre*</mat-label>
        <input
          matInput
          type="text"
          name="name"
          [errorStateMatcher]="registerErrorFormMatcher"
          [formControl]="nameFormControl"
        />
        <mat-error *ngIf="nameFormControl.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form_param">
        <mat-label>Apellidos*</mat-label>
        <input
          matInput
          type="text"
          name="surname"
          [errorStateMatcher]="registerErrorFormMatcher"
          [formControl]="surnameFormControl"
        />
        <mat-error *ngIf="surnameFormControl.hasError('required')">
          Surname is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form_param">
        <mat-label>Email*</mat-label>
        <input
          matInput
          type="text"
          name="email"
          [errorStateMatcher]="registerErrorFormMatcher"
          [formControl]="emailFormControl"
        />
        <mat-error
          *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form_param">
        <mat-label>ContraseÃ±a*</mat-label>
        <input
          matInput
          type="password"
          name="password"
          [errorStateMatcher]="registerErrorFormMatcher"
          [formControl]="passwordFormControl"
        />
        <mat-error *ngIf="passwordFormControl.hasError('required')"
          >Password is <strong>required</strong></mat-error
        >
      </mat-form-field>
      <button
        type="submit"
        mat-raised-button
        color="accent"
        [disabled]="!(emailFormControl.valid && passwordFormControl.valid)"
      >
        Register!
      </button>
    </form>
  </div>
